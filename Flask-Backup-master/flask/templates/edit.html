{% extends 'layout.html' %}

{% block body %}
<!-- Page Header -->
<header class="masthead"
    style="background-image: url('          {{ url_for( 'static',filename='img/home-bg.jpg')}}               ')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span>The Blog of Programmer</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h2>Basic Actions</h2>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-danger">Log Out</button></a>
            <hr>


            <h2>Add/Edit Product</h2>
            <form enctype="multipart/form-data" action="/edit/{{sno}}" name="sentMessage" id="contactForm" method="POST" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" value="{{post.title}}" placeholder="Title"
                            id="title" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tagline</label>
                        <input type="text" name="tline" class="form-control" value="{{post.tagline}}"
                            placeholder="Tagline" id="tline" required
                            data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" name="slug" class="form-control" value="{{post.slug}}" placeholder="slug"
                            id="slug" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" name="content" class="form-control" placeholder="content" id="content"
                            required
                            data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Img_File</label>
                        <input type="file" name="img_file"  value="{{post.img_file}}"
                            placeholder="img_file" 
                        ></input>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>





                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </form>

        </div>
    </div>
</div>



{% endblock %}
