<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/css/signin.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
      type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
      type='text/css'>
    <link
      href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
      rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/clean-blog.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Blog Website</title>
    <style>
       h1,h2,h3,h4,span,*{
    font-family: cursive;

  }
  body{
    background: linear-gradient(to right, rgb(145, 162, 168),white);
  }
    </style>
  </head>
  <body class="text-center">

    <main class="form-signin">
  
     
      <div class="text-center">
        <form class="form-signin" action="/dashboard" method="POST">
       
          <h1 class="h2 mb-3 fw-normal">Admin Login</h1>
          <label for="uname" class="visually-hidden">User Name</label>
          <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name...." required autofocus>
          <label for="pass" class="visually-hidden">Password</label>
          <input type="password" id="pass" name="pass" class="form-control" placeholder="Password..." required>
         
          <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-dark">&copy; {{params['blog_name']}} 2020-2021</p>
        </form>
      </div>
  
    </main>
  
  
  
  </body>
</html>
